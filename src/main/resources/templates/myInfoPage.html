<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>내정보</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/main/css/main.css" />
<style>
</style>
</head>
<body class="is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<div id="header">

			<!-- Logo -->
			<h1>
				<a href="/" id="logo"><em>술꾼도시사람들</em></a>
			</h1>

			<!-- Nav -->
			<nav id="nav">
				<ul>
					<li><a href="/">메인화면</a></li>
					<li><a href="/choiceSulPage">안주추천받기</a></li>
					<li><a href="boardPage">게시판</a>
						<ul>
							<li><a href="sojuboardPage">소주게시판</a></li>
							<li><a href="beerboardPage">맥주게시판</a></li>
							<li><a href="wineboardPage">와인게시판</a></li>
							<li><a href="vodkaboardPage">보드카게시판</a></li>
							<li><a href="whiskeyboardPage">위스키게시판</a></li>
							<li><a href="freeboardPage">자유게시판</a></li>
						</ul></li>
					<li class="current"><a href="myInfoPage"><input type="hidden" th:text="${session.sessionVo.userId}"><input type="hidden" th:text="님"></a></li>
				</ul>
			</nav>

		</div>

		<!-- Main -->
		<section class="wrapper style1">
			<div class="container">
				<div id="content">
					<!-- Content -->
					<article id="myInfo">
						<h2 class="major">내정보</h2>
						<form action="">
							<table>
								<tr>
									<!-- 세션값을 빼올때는 sessionScope.세션이름.세션에있는값 으로 작성하면된다 -->
									<td>이름</td>
									<td><input type="hidden" name="userName"
										th:text="${session.sessionVo.userName}" readonly="readonly"></td>
								</tr>
								<tr>
									<td>아이디</td>
									<td><input type="hidden" name="userId"
										th:text="${session.sessionVo.userId}" readonly="readonly"></td>
								</tr>
								<tr>
									<td>작성 게시글 수</td>
									<td><input type="hidden" name="writeCount"
										th:text="${session.cnt}" readonly="readonly"></td>
								</tr>
							</table>
						</form>
					</article>

				</div>
			</div>
		</section>

		<!-- Footer -->
		<div id="footer">
			<a class="loginATag" href="/logout">로그아웃</a>
			<a class="loginATag" href="/myInfoEdit">비밀번호변경</a>
				<a class="loginATag" href="/deleteInfoPage">회원탈퇴</a>
			<!-- Copyright -->
			<div class="copyright">
				<p class="copyright">&copy; Design: 서덕영</p>
			</div>
		</div>

	</div>
	<!-- Scripts -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/main/js/jquery.dropotron.min.js"></script>
	<script src="/main/js/browser.min.js"></script>
	<script src="/main/js/breakpoints.min.js"></script>
	<script src="/main/js/util.js"></script>
	<script src="/main/js/main.js"></script>

</body>
</html>
